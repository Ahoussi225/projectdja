{% extends "base.html" %}

{% block title %}Accueil - IPMD Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4">Bienvenue sur IPMD Pro</h1>
            <p class="lead">Votre solution professionnelle</p>

            {% if not user.is_authenticated %}
            <div class="mt-4">
                <a href="{% url 'register' %}" class="btn btn-primary btn-lg me-3">
                    S'inscrire
                </a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">
                    Connexion
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
